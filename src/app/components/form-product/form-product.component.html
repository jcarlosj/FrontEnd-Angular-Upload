  <form
    class="form form-product"
    [formGroup]="productFormData"
    (ngSubmit)="onSubmit()"
    autocomplete="off"
    enctype="multipart/form-data"
  >
    <h2>Categorias</h2>
    <p>Registra nuevas categorias. Diligencia cada uno de los campos seg√∫n sean requeridos.</p>
    <div class="field">
      <label for="name">Nombre*</label>
      <input
        id="name"
        class="input-field"
        type="text"
        formControlName="name"
        placeholder="Nombre del Producto"
      />
    </div>
    <div class="field">
      <label for="price">Price*</label>
      <input
        id="price"
        class="input-field"
        type="text"
        formControlName="price"
        placeholder="Valor del producto"
      />
    </div>
    <div class="field">
      <label for="imagen">Imagen*</label>
      <input
        id="imagen"
        class="input-field"
        type="file"
        formControlName="urlImage"
        multiple
        accept="image/*"
        #fileInput
      />
    </div>
    <div class="field">
      <button
        type="submit"
        [disabled]="productFormData.invalid"
      >XXX Categoria</button>
    </div>
  </form>
